<html>

        <body>
                <center>
                        <h3>Your account has been created! Please enter following details:</h3>
                <form action="../dashboard" method="POST">
    <label for="firstName"><b>First Name</b></label>
    <input type="text" size="50" placeholder="Enter first name" name="firstName" id="firstName" required>
    <br><br>
    <input type="hidden" name="username" value={{username}}>
    <label for="lastName"><b>Last Name</b></label>
    <input type="text" size="50" placeholder="Enter last name" name="lastName" id="lastName" required>
    <br><br>
    <label for="email"><b>Email Address</b></label>
    <input type="email" size="50" placeholder="Enter email address" name="email" id="email" required>
    <br><br>
    <button type="submit" name="register_btn" value="register">Submit</button>
                </form>
                </center>
        </body>
</html>
